<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addUser()">Add</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td>Image</td>
    <td>Case Id</td>
    <td>Introduced</td>
    <td>Name</td>
    <td>Property</td>
    <td>Action</td>
  </tr>
  <tr ng-repeat="user in users" class="editable-row">
    <!--<td>
        {{$index}}
    </td>-->
    <td>
        <span editable-text="user.image" e-name="image" e-form="rowform" e-required>
            <img src="{{ user.image || 'empty' }}" alt="avatar" width="100">
        </span>
    </td>
    <td>
        <span editable-text="user.caseId" e-name="caseId" e-form="rowform" e-required>
          {{ user.case_id || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="user.introduced" e-name="introduced" e-form="rowform" e-required>
          {{ user.introduced || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-select="user.name" e-name="name" e-form="rowform" e-required>
          {{ user.name || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-select="user.property" e-name="property" e-form="rowform" e-required>
          {{ user.property || 'empty' }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
