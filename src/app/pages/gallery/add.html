<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title">Enter Data</h4>
    </div>
    <div class="modal-body">
      <form>
          <div class="form-group">
            <input type="file" id="input01" ng-model="image">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="input02" ng-model="caseID" placeholder="Case Id">
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control" id="input04" ng-model="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="input05" ng-model="property" placeholder="Property">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </div>
