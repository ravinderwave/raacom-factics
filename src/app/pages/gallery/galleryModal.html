<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Enter Data</h4>
  </div>
  <div class="modal-body" ng-app="addApp">
    <form ng-submit="submitAddForm()" ng-controller="AddCtrl">
        <div class="form-group">
          <input type="file" id="input01" name="image" ng-model="image" onchange="angular.element(this).scope().uploadFile(this.files)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="input02" name="caseID"  ng-change="caseExist(caseID)" ng-model="caseID"  placeholder="Case Id">
          <p>{{myCaseExistStatus}}</p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="input04" name="nameCase" ng-model="nameCase" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="input05" name="property" ng-model="property" placeholder="Property">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
</div>
