<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addUser()">Add</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Image</td>
    <td>Name</td>
    <td>Zone</td>
    <td>Gallery</td>
    <td>Age</td>
    <td>Gender</td>
    <td>Ethnicity</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="user in users" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span editable-text="user.image" e-name="image" e-form="rowform" e-required>
            <img src="{{ user.image || 'empty' }}" alt="avatar" width="100">
        </span>
    </td>
    <td>
        <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
          {{ user.name || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="user.zone" e-name="zone" e-form="rowform" e-required>
          {{ user.zone || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-select="user.gallery" e-name="gallery" e-form="rowform" e-required>
          {{ user.gallery || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-select="user.age" e-name="age" e-form="rowform" e-required>
          {{ user.age || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-select="user.gender" e-name="gender" e-form="rowform" e-required>
          {{ user.gender || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-select="user.ethnicity" e-name="ethnicity" e-form="rowform" e-required>
          {{ user.ethnicity || 'empty' }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
