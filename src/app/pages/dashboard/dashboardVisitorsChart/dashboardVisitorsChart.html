<div class="row pie-charts" style="margin-left:0px !important">
  <div class="pie-chart-item-container" style="width: 100%" ng-repeat="chart1 in visitors">
    <div ba-panel>
      <div class="pie-chart-item">
        <div class="description">
          <div>{{ ::chart1.description }}</div>
          <div class="description-stats">{{ ::chart1.stats }}</div>
        </div>
        <i class="chart-icon i-{{ ::chart1.icon }}"></i>
      </div>
    </div>
  </div>
</div>
