<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Enter Data</h4>
  </div>
  <div class="modal-body" ng-app="addApp">
    <form ng-submit="submitAddForm()" ng-controller="AddCtrl">
        <div class="form-group">
          <input type="file" id="input01" name="image" ng-model="image" onchange="angular.element(this).scope().uploadFile(this.files)">
        </div>
        <div class="form-group" data-ng-hide="editMode" >
			<button type="button" data-ng-click="editMode = true" class="btn btn-primary btn-xs" >Edit Case Id</button>
		</div>
        <div class="form-group" data-ng-show="editMode" >
			<div class=" input-group ng-scope">
				<input type="text" class="form-control with-warning-addon" id="input02" name="caseID"  ng-change="caseExist(caseID)" ng-model="caseID"  placeholder="Case Id" style="width: 95%;">
				<button type="button" data-ng-click="editMode = false" class="input-group-addon input-group-addon-warning addon-right" style="height: 34px;">x</button>
			</div>
			<p>{{myCaseExistStatus}}</p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="input04" name="nameCase" ng-model="nameCase" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="input05" name="property" ng-model="property" placeholder="Property">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
</div>
